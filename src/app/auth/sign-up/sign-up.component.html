<div class="container">
    <div class="right-side">
        <img src="assets/Left.png" class="right-img">
    </div>
    <div class="left-side">
        <div class="form">
            <div class="title">
                Sign up
            </div>
            <div class="description">
                Already have an account? <a routerLink="/auth/sign-in">Sign in</a>
            </div>
            <div class="spinner" *ngIf="(loading$ | async)"><mat-spinner></mat-spinner></div>
            <form [formGroup]="form" class="example-form"  (ngSubmit)="onSubmit()">
                <mat-form-field class="example-full-width">
                    <mat-label>First name</mat-label>
                    <input type="text" matInput placeholder="Ex. Jhon " formControlName="firstName" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput placeholder="Ex. Kinedy" formControlName="lastName" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>address</mat-label>
                    <input type="text" matInput placeholder="Ex. 1003 Home , Tunisia" formControlName="address">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Phone number</mat-label>
                    <input type="text" matInput placeholder="Ex. +216 223  43343" formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. Jhon@Kinedy.com" formControlName="email" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <section class="example-section">
                    <mat-checkbox class="example-margin"></mat-checkbox>I agree with <a routerLink="#">Privacy Policy
                    </a> and <a routerLink="#">Terms</a> of Use
                </section>
                <div class=button-class>
                    <button mat-raised-button>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
