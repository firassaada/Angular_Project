<div class="split-container">
    <!-- Left Side -->
    <div class="left-side">
        <div class="filter-container">
            <img src="../../../assets/filter.svg" style="width: 1.5rem; height: 1.5rem ; flex-shrink: 0;">
            <div class="filter-text">
                Filter
            </div>
        </div>
        <div class="filter-text" style="padding: 1rem;">
            Categories
            <div class="list">
                <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">All</a>
                <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">Living

                <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">Bathroom</a>
                <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">Dinning</a>
                <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">Outdoor</a>
            </div>

        </div>
        <div class="filter-text" class="" style="padding: 1rem;">
            Price
            <div class="list">
                <div class="check-container" style="width: 100%;">
                    <a [routerLink]="['/#']"
                        style="cursor: pointer; color: black ;    text-decoration: none;  ">All</a><input

                </div>
                <div class="check-container">
                    <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">$0.00 -

                <div class="check-container">
                    <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">$100.00 -

                </div>
                <div class="check-container">
                    <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">$200.00 -
                        299.99</a><input type="checkbox">
                </div>
                <div class="check-container">
                    <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">$300.00 -
                        399.99</a><input type="checkbox">
                </div>
                <div class="check-container">
                    <a [routerLink]="['/#']" style="cursor: pointer; color: black ;    text-decoration: none;">$400.00
                        +</a><input type="checkbox">

                </div>

            </div>
        </div>
    </div>
    <!-- Right Side -->
    <div class="right-side">
        <div style="display: flex; justify-content: space-between;">
            <h1>
                Products
            </h1>
            <div class="filter-container" style="margin-right: 8rem;">
                <h5>
                    sort by <mat-icon aria-hidden="false" fontIcon="arrow_drop_down"></mat-icon>
                </h5>
                <mat-icon aria-hidden="false" fontIcon="grid_on"></mat-icon>
                <mat-icon aria-hidden="false" fontIcon="list"></mat-icon>
                <mat-icon aria-hidden="false" fontIcon="view_module"></mat-icon>
            </div>
        </div>
        <mat-grid-list cols="3" style="gap: 1rem;">
            <mat-grid-tile><app-item></app-item></mat-grid-tile>
            <mat-grid-tile><app-item></app-item></mat-grid-tile>
            <mat-grid-tile><app-item></app-item></mat-grid-tile>


        </mat-grid-list>

        <div class="seemore">
