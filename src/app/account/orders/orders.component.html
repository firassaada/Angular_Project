<!-- app.component.html -->
  <div class="Orders">
    <p>Orders History</p>
    <table>
      <thead>
      <tr >
        <th>Number ID</th>
        <th>Dates</th>
        <th>Status</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of orders" >
        <td> {{order.id}} </td>
        <td> {{order.date |  date:'yyyy-MM-dd'}} </td>
        <td> {{order.status}} </td>
        <td> {{order.id}} </td>

      </tr><!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
